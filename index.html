<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">My Library</div>

    <button class="button open-button">New Book</button>

    <dialog class="modal" id="modal">
    <button class="button close-button">close modal</button>
    <form class="form" method="dialog"  onsubmit="handleSubmit(event)">
        <label for="name">Book Name </label><input id="name" type="text">
        <label for="author">Author </label><input id="author" type="text">
        <label for="numberOfPages">Pages </label><input id="numberOfPages" type="number">
        <label>Read <input type="checkbox"></label>
        <button class="submit-button button" type="submit">submit form</button>
    </form>
    </dialog>

    <div class="display">
       

    </div>
    

</body>

<script src="./scripts.js"></script>
</html>
